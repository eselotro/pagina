{% extends 'alumnos/base.html' %}
{% block title %}Editar Alumnos{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center">FORMULARIO DE ACTUALIZACION</h1>
    {% for usuario in usuarios %}
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <form method="post" action="/actualizar" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="txtID" class="form-label">ID</label>
              <input type="hidden" value="{{ usuario.id }}" class="form-control" name="txtID">
            </div>
            <div class="mb-3">
              <label for="txtDni" class="form-label">DNI</label>
              <input type="text" value="{{ usuario.dni }}" class="form-control" name="txtDni">
            </div>
            <div class="row g-3">
              <div class="col">
                <label for="txtNombre" class="form-label">Nombre</label>
                <input type="text" value="{{ usuario.nombre }}" class="form-control" name="txtNombre">
              </div>
              <div class="col">
                <label for="txtApellido" class="form-label">Apellido</label>
                <input type="text" value="{{ usuario.apellido }}" class="form-control" name="txtApellido">
              </div>
            </div>
            <div class="mb-3">
              <label for="txtCorreo" class="form-label">Correo</label>
              <input type="email" value="{{ usuario.correo }}" class="form-control" name="txtCorreo">
            </div>
            <div class="mb-3">
              <label for="txtPassword" class="form-label">Contrase√±a</label>
              <input type="password" value="{{ usuario.password }}" class="form-control" name="txtPassword">
            </div>
            <div class="mb-3">
              <label for="txtFoto" class="form-label">Subir una foto</label>
              <img class="img-thumbnail" width="100" height="90" src="{{ url_for('uploads', filename=usuario.foto) }}" alt="">
              <input class="form-control" type="file" id="txtFoto" name="txtFoto">
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>  
          </form> 
        </div> 
      </div> 
    {% endfor %}
  </div>
{% endblock %}
